<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ønsket dose</title>
    <!-- Google Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Frank Ruhl Libre', serif;
        }

        .circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #000;
            background-color: #7a6aa9;
            color: white;
            font-size: 20px;
            margin: 20px auto;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 300px;
            margin-top: 20px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #ddd;
            border: 1px solid #000;
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #7a6aa9;
            cursor: pointer;
            border: 1px solid #000;
            margin-top: -6px; /* Align thumb vertically with track */
        }

        input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #7a6aa9;
            cursor: pointer;
            border: 1px solid #000;
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #ddd;
            border: 1px solid #000;
            border-radius: 4px;
        }

        input[type="range"]::-ms-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #7a6aa9;
            cursor: pointer;
            border: 1px solid #000;
        }

        input[type="range"]::-ms-track {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-color: transparent;
            border-width: 6px 0;
            color: transparent;
        }

        input[type="range"]::-ms-fill-lower {
            background: #ddd;
            border: 1px solid #000;
            border-radius: 4px;
        }

        input[type="range"]::-ms-fill-upper {
            background: #ddd;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ønsket dose</h1>
        <div class="circle" id="doseDisplay">0 mg</div>
        <div class="slider-container">
            <span>0</span>
            <input type="range" id="doseSlider" min="0" max="2.4" step="0.1" value="0" oninput="updateDose()">
            <span>2.4</span>
        </div>
        <div class="circle" id="clickDisplay">0 klikk</div>
        <h2>Antall klikk</h2>
    </div>

    <script>
        function updateDose() {
            var sliderValue = parseFloat(document.getElementById('doseSlider').value);
            var doseDisplay = document.getElementById('doseDisplay');
            var clickDisplay = document.getElementById('clickDisplay');

            doseDisplay.textContent = sliderValue.toFixed(2) + ' mg';
            var clicks = Math.round(sliderValue / 0.03333333333);
            clickDisplay.textContent = clicks + ' klikk';
        }
    </script>
</body>

</html>
